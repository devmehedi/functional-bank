<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center mt-8">Welcome to my <br> <span
                class="text-yellow-400 font-semibold">Baap-er-Bank
                <br>
                !!</span>
        </h2>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 p-8 mt-8 mx-auto">
            <h3 class="text-2xl font-medium mx-2 p-1">Please login</h3>
            <div>
                <input id="user-email" class="block my-4 mx-2 p-1 border-2 rounded border-yellow-400 w-3/4 " type="text"
                    placeholder="Your E-mail">
                <input id="user-pass" class="block my-4 mx-2 p-1 border-2 rounded border-yellow-400 w-3/4 "
                    type="password" placeholder="Your Password">
                <button id="submit-btn" class="bg-yellow-400 p-2 m-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
